<div class="message">
    <div class="container">

        <div class="message__row">

            <div class="message__row-column">
                <div class="message__row-form-inner">

                    <form action="#" class="message__row-form-inner-body">
                        <div class="message__row-form-inner-line">
                            <input autocomplete="off" type="text" placeholder="Name*" class="input req" />
                        </div>
                        <div class="message__row-form-inner-line">
                            <input autocomplete="off" type="text" placeholder="Subject*" class="input" />
                        </div>
                        <div class="message__row-form-inner-line">
                            <input autocomplete="off" type="text" placeholder="E-mail*" class="input" />
                        </div>
                        <div class="message__row-form-inner-line">
                            <textarea autocomplete="off" placeholder="Message" class="input"></textarea>
                        </div>
                        <div class="message__row-form-inner-button">
                            <button type="submit" class="message__row-form-inner__btn">Send message</button>
                        </div>
                    </form>
                </div>
            </div>









            <div class="message__row-column">
                <div class="message__row-map-attr">Adress Line 1</div>
                <div class="message__row-map-attr">Adress Line 2</div>
                <div class="message__row-map-attr">Phone: +548123456</div>
                <div class="message__row-map-attr">Fax: +123456 12345</div>
                <div class="message__row-map-attr web">Web: www.designagency.net</div>
                <div class="message__row-map-attr web">E-mail: info@designagency.net5</div>
                <div class="message__row-map-loc" id="map"></div>
            </div>

        </div>

    </div>
</div>
